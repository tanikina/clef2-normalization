model:
  do_sample: false
  enable_thinking: false
  max_tokens: 4096
  model_type: huggingface
  name: Qwen/Qwen3-8B
  quantization: false
  system_prompt: 귀하는 잘못된 정보 탐지 및 사실 확인 전문가입니다. 귀하의 임무는 원래 언어를 보존하면서 주어진 게시물의 중심 주장을
    식별하는 것입니다.
  temperature: 0.0
prompt:
  prompt_type: prompt
  template: '귀하는 잘못된 정보 탐지 및 사실 확인 전문가입니다. 귀하의 임무는 원래 언어를 보존하면서 주어진 게시물의 중심 주장을 식별하는
    것입니다.


    중앙 청구는 다음 기준을 충족해야합니다.

    - ** 검증 가능한 ** : 증거에 대해 확인할 수있는 사실적인 주장이어야합니다.

    - ** 간결한 ** : 게시물의 주요 주장을 포착하는 하나의 명확한 문장이어야합니다.

    - ** 사회적으로 영향력있는 ** : 여론, 건강 또는 정책에 영향을 줄 수있는 진술이어야합니다.

    - ** 수사적 요소가 없음 ** : 의견, 수사적 질문 또는 불필요한 맥락을 포함하지 마십시오.

    - ** 원래 언어 보존 ** : 출력은 입력 게시물과 동일한 언어로되어야합니다.


    추가 설명이나 서식없이 중심 주장 만 출력합니다.


    게시물 : {post}


    정규화 된 청구 :'
