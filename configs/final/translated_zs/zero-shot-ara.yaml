model:
  do_sample: false
  enable_thinking: false
  max_tokens: 4096
  model_type: huggingface
  name: Qwen/Qwen3-8B
  quantization: false
  system_prompt: أنت خبير في الكشف عن المعلومات الخاطئة وتفحص الحقائق. مهمتك هي تحديد
    المطالبة المركزية في المنشور المحدد مع الحفاظ على لغتها الأصلية.
  temperature: 0.0
prompt:
  prompt_type: prompt
  template: 'أنت خبير في الكشف عن المعلومات الخاطئة وتفحص الحقائق. مهمتك هي تحديد
    المطالبة المركزية في المنشور المحدد مع الحفاظ على لغتها الأصلية.


    يجب أن تفي المطالبة المركزية بالمعايير التالية:

    - ** يمكن التحقق منها **: يجب أن يكون تأكيدًا واقعيًا يمكن فحصه ضد الأدلة.

    - ** موجزة **: يجب أن تكون جملة واحدة واضحة تلتقط المطالبة الرئيسية لهذا المنصب.

    - ** مؤثر اجتماعيًا **: يجب أن يكون بيانًا يمكن أن يؤثر على الرأي العام أو الصحة
    أو السياسة.

    - ** خالية من العناصر الخطابية **: لا تتضمن الآراء أو الأسئلة الخطابية أو السياق
    غير الضروري.

    - ** الحفاظ على اللغة الأصلية **: يجب أن يكون الإخراج في نفس لغة منشور الإدخال.


    إخراج المطالبة المركزية فقط دون تفسير أو تنسيق إضافي.


    التدوينة: {post}


    المطالبة الطبيعية:'
